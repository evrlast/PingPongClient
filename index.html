<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="./assets/CSS/stylesheet.css">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png">
</head>
<body>
    <div class="header">
        <div class="title">Ping Pong</div>
    </div>

    <h2 id="opponent">Your opponent is </h2>

    <canvas id="canvas" width="500" height="650"></canvas>

    <div id="popup">
        <div id="room">
            <div id="welcome">
                <h2>WELCOME!</h2>
                <h4>Please, enter your nickname</h4>
            </div>

            <div id="code">
                <div id="opponentLeave">Opponent left the game</div>
                <h2>Enter opponent code</h2>
                <h3 id="yourCode">Your code: -----</h3>
            </div>

            <input type="text" id="nickname" placeholder="Your nickname">
            <input type="text" id="input" placeholder="Opponent code">

            <button id="submit-button">Submit</button>
        </div>
        <div id="result">
            <h2 id="result-text">You win!</h2>
            <h4 id="waiting">Waiting for opponent</h4>
            <button id="play-again">Play again</button>
            <button id="another">Back to menu</button>
        </div>
    </div>


</body>
<script type="application/javascript" src="./scripts/index.js"></script>
</html>
